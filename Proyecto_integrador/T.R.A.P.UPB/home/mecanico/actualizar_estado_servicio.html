        <div id="layoutSidenav_content">

                <form action="/api_actualizar_estado_servicio" method="POST" class="formulario" id="formulario">

                    <h3>Formulario Actualizacion de Servicio</h3>

                    <!--Grupo Id-->
                    <div class="formulario__grupo" id="grupo__id">
                        <label for="Id" class="formulario__label">Servicio a actualizar</label>
                        <div class="formulario__grupo-input">
                            <input class="formulario__input" type="number" name="id" placeholder="412">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario__input-error">La id solo puede contener números y el máximo son 10
                            dígitos</p>

                        <p class="formulario__input-errorn">Esta casilla es obligatoria</p>
                    </div>

                    <select class="form-select" aria-label="Estado" name="estado">
                        <option selected>Estado</option>
                        <option value="1">En progreso</option>
                        <option value="0">Terminado</option>
                    </select>
                    <div class="formulario__mensaje" id="formulario__mensaje">
                        <p><i class="fas fa-exclamation-triangle"></i><b>Error:</b>Por favor rellenar el formulario
                            correctamente</p>
                    </div>

                    <div class="formulario__grupo formulario__grupo-btn-enviar">
                        <button type="click"style=" border-radius: 20px; border: 0ch; margin: 10px; margin-top: 30px; text-align: center; height: 50px; width: 95%; background-color: whitesmoke;  font-family: 'Open Sans Condensed', sans-serif; box-shadow: 3px 3px 3px 3px rgba(0, 0, 0, 0.5);
                        font-size: 18px;">Registrar</button>
                        <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado
                            exitosamente</p>

                    </div>
