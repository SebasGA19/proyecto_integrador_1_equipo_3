                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">

                <div class="sb-sidenav-menu">
                    <div class="nav">          
                        <div ><hr>
                            <form action="/consultar_estado_servicio" method="get">
                                <button style="width: 90%; margin-left: 5%; border-radius: 10px; height: 50px; border-width: 0ch; background-color: whitesmoke; box-shadow: 3.5px 3.5px 3.5px 3.5px black; font-family: cursive; font-size:15px;">Estado del servicio</button>

    <script type="text/javascript">
        var bd = 'http://localhost:4000/api_servicios';
        $(document).ready(function () {
            $.ajax({
                url: bd,
                context: document.body
            }).done(function (oResultado) {

                $('#example').DataTable({
                    data: oResultado,
                    columns: [
                        { title: "ID" },

                        { title: "ACTIVO" }


                    ]
                });

            });
        });
    </script>
