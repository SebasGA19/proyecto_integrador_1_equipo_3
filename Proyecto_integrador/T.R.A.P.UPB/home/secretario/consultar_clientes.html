<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Secretario</title>
    <script src="js/codequery.js" crossorigin="anonymous"></script>
    <script src=" js/desplegable.js"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="">Secretario TRAP</a><button class="btn btn-link btn-sm order-1 order-lg-0"
            id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>

        <!-- Navbar Search-->
        <ul class="navbar-nav ml-auto mr-0 mr-md-3 my-2 my-md-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user fa-fw"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <form action="/login" method="get">
                        <button class="btn btn-danger">Salir</button>
                    </form>
                </div>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav"layoutSidenav_nav >
            <nav class="sb-sidenav accordion sb-sidenav-dark m-auto" id="sidenavAccordion">
                <div class="sb-sidenav-menu" id="sb-sidenav-menu">
                    <div class="nav">
                        <div>-----------------------------------
                            <form action="/registro_clientes">
                                <button class="btn btn-info">Registro Cientes</button>
                            </form>
                        </div>
                        <div>----------------------------------
                            <form action="/ver_clientes" method="get">
                                <button class="btn btn-info">Ver Clientes</button>
                            </form>
                        </div>

                        <div>-----------------------------------
                            <form action="/modificar_clientes" method="get">
                                <button class="btn btn-info">Modificar Clientes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="row align-items-end">
            <div class="col-4 align-self-stretch">
                <table id="example" class="display" width="100%"></table>
            </div>
        </div>

        <script type="text/javascript">
            var bd = 'http://localhost:4000/api_cliente';
            $(document).ready(function () {
                $.ajax({
                    url: bd,
                    context: document.body
                }).done(function (oResultado) {

                    $('#example').DataTable({
                        data: oResultado,
                        columns: [
                            { title: "CEDULA" },
                            { title: "NOMBRE" },
                            { title: "APELLIDO" },
                            { title: "CORREO" },
                            { title: "TELEFONO" },
                            { title: "DIRECCION" }
                        ]
                    });

                });
            });
        </script>


    </div>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/font-awesome.js" crossorigin="anonymous"></script>
    <script src="js/bootsrap431.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/chart.js" crossorigin="anonymous"></script>
    <script src="js/jquerydatatable.js" crossorigin="anonymous"></script>
    <script src="js/bootsraptable110.js" crossorigin="anonymous"></script>
