<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
</head>

<body>
    <div class="container-fluid">
        <form action="/consultar_trabajadores" method="GET" class="formulario" id="formulario">

            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="click" class="fomulario__btn">Registrar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado
                    exitosamente</p>
            </div>

            <table class="table-striped border-success" id="tabla_personas">
                <thead>
                    <tr>
                        <th data-field="CEDULA">
                            <span class="text-success">
                                CEDULA
                            </span>
                        </th>
                        <th data-field="NOMBRE">
                            <span class="text-success">
                                NOMBRE
                            </span>
                        </th>
                        <th data-field="APELLIDO">
                            <span class="text-success">
                                APELLIDO
                            </span>
                        </th>
                    </tr>
                </thead>
            </table>

        </form>
        <script type="text/javascript" src="js/rut.js"></script>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>

    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function() {   
         var url = 'http://localhost:4000/consultar_trabajadores?';

          $('#tabla_personas').DataTable({            
              "ajax":{
                  "url": url,
                  "dataSrc":""
              },
              "columns":[
                  {"data":"CEDULA"},
                  {"data":"NOMBRE"},
                  {"data":"APELLIDO"},

              ],
              "columnDefs":[{
                  "targets":[2],
                  render(v){
                      return Number(v).toFixed(2)
                  }
              }]
          });
    });
      </script>
</body>

</html>
