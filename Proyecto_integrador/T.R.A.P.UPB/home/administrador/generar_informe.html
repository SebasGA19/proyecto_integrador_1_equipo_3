<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Consultar Trabajadores</title>
    <script src="js/codequery.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed" background="img/admin.jpeg">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/principal">Administrador</a><button class="btn btn-link btn-sm order-1 order-lg-0"
            id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>

        <!-- Navbar Search-->
        <ul class="navbar-nav ml-auto mr-0 mr-md-3 my-2 my-md-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user fa-fw"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <form action="/login" method="get">
                        <button class="btn btn-danger">Salir</button>
                    </form>
                </div>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div><br>
                            <form action="/principal">
                                <button class="btn btn-info" style="width: 5cm;">Registro Trabajadores</button>
                            </form>
                        </div>
                        <div><br>
                            <form action="/ver_trabajador" method="get">
                                <button class="btn btn-info" style="width: 5cm;">Ver Trabajadores</button>
                            </form>
                        </div>

                        <div><br>
                            <form action="/modificar_trabajadores" method="get">
                                <button class="btn btn-info" style="width: 5cm;">Modificar Trabajadores</button>
                            </form>
                        </div>
                        <div><br>
                            <form action="/generar_informe" method="get">
                                <button class="btn btn-info" style="width: 5cm;">Generar Informe Servicios</button>
                            </form>
                        </div>
                        <div><br>
                            <form action="/registro_servicios" method="get">
                                <button class="btn btn-info" style="width: 5cm;">Registro de Servicios</button>
                            </form>
                        </div>

            </nav>
        </div>
    </div>
    <div class="col-md-12">
        <br>
        <br>
        <br>
        <table id="example" class="display" style="margin:auto; width: 70%;"></table>
    </div>

    <script type="text/javascript">
        var bd = 'http://localhost:4000/api_servicios';
        $(document).ready(function () {
            $.ajax({
                url: bd,
                context: document.body
            }).done(function (oResultado) {

                $('#example').DataTable({
                    data: oResultado,
                    columns: [
                        { title: "ID" },
                        { title: "PRECIO (COL)" },
                        { title: "ACTIVO" },
                        { title: "TIPO DE SERVICIO" },
                        { title: "ID DEL VEHICULO" }

                    ]
                });

            });
        });
    </script>

    </div>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/font-awesome.js" crossorigin="anonymous"></script>
    <script src="js/bootsrap431.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/chart.js" crossorigin="anonymous"></script>
    <script src="js/jquerydatatable.js" crossorigin="anonymous"></script>
    <script src="js/bootsraptable110.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/rut.js"></script>
</body>

</html>
