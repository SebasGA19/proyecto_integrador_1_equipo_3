				<form action="/generar_factura" method="POST" class="formulario" id="formulario">

					<h4>Formulario de generar factura</h4>

					<!--Grupo Cédula aqui se usará solo la cedula de la persona para conseguir el resto de datos necesarios para la factura desd -->
					<div class="formulario__grupo " id="grupo__cedula">
						<label for="cedula" class="formulario__label">Cédula</label>
						<div class="formulario__grupo-input">
							<input class="formulario__input" type="text" name="cedula" id="cedula" placeholder="Cédula">
							<i class="formulario__validacion-estado fas fa-times-circle"></i>
						</div>
						<p class="formulario__input-error">La cédula tiene que ser de 4 a 16 digitos</p>

						<p class="formulario__input-errorn">Esta casilla es obligatoria</p>
					</div>

					<select class="form-select" aria-label="Servicio" name="servicio">
						<option selected>Tipo de servicio</option>
						<option value="1">Servicio1</option>
						<option value="2">Servicio2</option>
						<option value="3">Servicio3</option>
						<option value="4">Servicio4</option>
						<option value="5">Servicio5</option>
						<option value="6">Servicio6</option>
						<option value="7">Servicio7</option>
						<option value="8">Servicio8</option>
					</select>


					<div class="formulario__mensaje" id="formulario__mensaje">
						<p><i class="fas fa-exclamation-triangle"></i><b>Error:</b>Por favor rellenar el formulario
							correctamente</p>
					</div>

					<div class="formulario__grupo formulario__grupo-btn-enviar">
						<button type="click" class="fomulario__btn">Registrar</button>
						<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado
							exitosamente</p>

					</div>



				</form>
				<script type="text/javascript" src="js/rut.js"></script>
